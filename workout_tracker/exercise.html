<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Log Your Exercise</h2>
        <form action="log_exercise.php" method="post">
            <label for="exercise_name">Exercise Name:</label>
            <input type="text" id="exercise_name" name="exercise_name" required><br>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required><br>

            <label for="user_name">Your Name:</label>
            <input type="text" id="user_name" name="user_name" required><br>

            <label for="user_email">Your Email:</label>
            <input type="email" id="user_email" name="user_email" required><br>

            <input type="submit" value="Log Exercise">
        </form>
    </div>
</body>
</html>
